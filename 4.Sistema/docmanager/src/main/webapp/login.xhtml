<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:p="http://primefaces.org/ui">
  
<h:head>
  
</h:head>
  
<h:body>
<h:form>   
    <p:growl id="login" showDetail="false" sticky="true" />  
       
    <p:panel  header="Login" style="margin-left: 40%; width: 250px; margin-top: 10%; ">
        <h:panelGrid columns="2" cellpadding="5">  
            <p:outputLabel for="usuario" value="Usuário: " />   
            <p:inputText id="usuario" value="#{login.usuario}" required="true" requiredMessage="Campo Usuário é obrigatório"/>  
            <p:outputLabel for="senha" value="Senha: " />
            <p:password id="senha" value="#{login.senha}" required="true" requiredMessage="Campo Senha é obrigatório"/>  
        </h:panelGrid>  
           
        <p:commandButton value="logar" action="#{login.logar}" update="@form" />
    </p:panel>     
</h:form>
</h:body>
</html>
